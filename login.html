<!DOCTYPE html><html><head>	<title>Website - title</title>    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>	<link rel="stylesheet" href="css/style.css">	<link rel="stylesheet" href="css/responsive.css">	<script>		$(document).ready(function() {   	        var sideslider = $('[data-toggle=collapse-side]');	        var sel = sideslider.attr('data-target');	        var sel2 = sideslider.attr('data-target-2');	        sideslider.click(function(event){	            $(sel).toggleClass('in');	            $(sel2).toggleClass('out');	        });	    });	</script></head><body><div class="container-fluid login">		<div class="container">		<div class="row">			<div class="col-md-12">				<a href="index.html"><img src="img/logo-white.png" class="img-responsive center-block" class="" alt=""></a>			</div>		</div>		<div class="row">			<div class="col-md-6 col-md-push-3">				<div class="forma">					<h1>Log in</h1>					<div class="crtica"></div>					<form action="#">						<input type="text" placeholder="Email Address">						<input type="password" placeholder="Password">						<button>Log in</button>						<p class="pp"><a href="#">Forgot Password?</a></p>					</form>				</div>			</div>		</div>		<div class="row">			<p class="pp2">Don't have account? <a href="signup.html">Get Started Now.</a></p>		</div>	</div></div><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script></body></html>
